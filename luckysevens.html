<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Lucky Sevens</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="luckysevens.js"></script>
	<style>
		body {
			font-family: 'Comic Sans MS';
			background-color: #9DC7EB;
			}
		form {
			text-align: center;
			}
		input {
			width: 70px;
			}
		th {
			text-align: center;
			}
		tbody {
			border-style: solid;
			border-color: black;
			}
		.table-striped {
			 margin: auto;
			width: 560px; 
			}
		tr{
			font-size: 26px;
			}
		tr.container {
			font-size: 16px;
			}
		td {
			border-right: solid;
			}
	</style>
</head>
<body>
<div class="container-fluid">
		<form>
		<div class="row">
			<div class="col-lg-12 col-md">
		<h1>Lucky Sevens</h1>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-12 col-md">
			<label>Starting Bet:</label>
			<input type="number" id="startingBet" placeholder="$0.00">
			</div>
			</div>
			<br />
		<div class="row">
			<div class="col-lg-12 col-md">	
			<button type="button" onclick= "return play()" id="buttonButton" class="btn btn-primary" >Play!</button>
			</div>
		</div>
		</form>
	<br />
		<div class="row">
			<div class="col-lg-12 col-md">
		<table id="results" class="table table-striped" style="display:none">
		
		<th colspan="2">Results</th>
		<tbody>
		<tr class="container">
			<td>Starting Bet</td>
			<td>$<span id="initial"></span>.00</td>
		</tr>
		<tr>
			<td>Total Rolls Before Going Broke</td>
			<td><span id="rollsNumber"></span></td>
		</tr>
		<tr>
			<td>Highest Amount Won</td>
			<td>$<span id="highestMoney"></span>.00</td>
		</tr>
		<tr>
			<td>Roll Count at Highest Amount</td>
			<td><span id="highestRolls"></span></td>
		</tr>	
		</tbody>
		</table>
			</div>
		</div>
	</div>	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
